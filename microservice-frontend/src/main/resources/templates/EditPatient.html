<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier le patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .centered-box {
            border: 1px solid #dee2e6;
            border-radius: 1rem;
            padding: 2rem;
            background: #f8f9fa;
            max-width: 500px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="centered-box">
        <h3 class="mb-4 text-center">Modifier le patient</h3>
        <form th:action="@{/patient/edit/{id}(id=${patient.id})}" th:object="${patient}" method="post">
            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" th:field="*{firstName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" th:field="*{lastName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Genre</label>
                <select class="form-select" th:field="*{gender}" required>
                    <option value="">Sélectionner...</option>
                    <option value="M" th:selected="${patient.gender == 'M'}">Homme</option>
                    <option value="F" th:selected="${patient.gender == 'F'}">Femme</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date de naissance</label>
                <input type="date" class="form-control" th:field="*{birthDate}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Adresse</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>
            <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input type="text" class="form-control" th:field="*{phone}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
