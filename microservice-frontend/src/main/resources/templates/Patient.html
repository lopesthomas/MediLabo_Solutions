<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dossier Patient</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="/js/ModalEditNote.js"></script>
    <style>
        .rounded-box {
            border: 1px solid #dee2e6;
            border-radius: 1rem;
            padding: 2rem;
            background: #f8f9fa;
        }

        .note-bubble {
            background: #e9ecef;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            max-width: 350px;
            position: relative;
        }

        .note-date {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .note-actions {
            display: none;
        }

        .note-hover-group:hover .note-actions {
            display: block;
        }

        .container-risk {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/note/add/{patientId}(patientId=${patient.id})}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="noteModalLabel">Ajouter une note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Note</label>
                            <textarea class="form-control" name="content" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editNoteForm" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editNoteModalLabel">Modifier la note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="editNoteId">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label class="form-label">Note</label>
                            <textarea class="form-control" name="content" id="editNoteContent" rows="4"
                                required></textarea>
                        </div>
                        <input type="hidden" name="patientId" id="editNotePatientId">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Valider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- Infos patient -->
            <div class="col-md-4">
                <div class="rounded-box mb-4">
                    <h3 class="mb-4">Informations du patient</h3>
                    <div class="mb-3">
                        <label class="form-label">Prénom</label>
                        <input type="text" class="form-control" th:value="${patient.firstName}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" th:value="${patient.lastName}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Genre</label>
                        <input type="text" class="form-control" th:value="${patient.gender}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date de naissance</label>
                        <input type="text" class="form-control" th:value="${patient.birthDate}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-control" th:value="${patient.address}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Téléphone</label>
                        <input type="text" class="form-control" th:value="${patient.phone}" readonly>
                    </div>
                    <a th:href="@{/patient/edit/{id}(id=${patient.id})}" class="btn btn-success">Modifier</a>
                </div>
            </div>
            <!-- Notes patient -->
            <div class="col-md-5">
                <h3 class="mb-4">Notes</h3>
                <div>
                    <div th:each="note : ${notes}" class="note-bubble position-relative note-hover-group">
                        <div th:text="${note.content}"></div>
                        <div class="note-date" th:text="${note.createdAt}"></div>
                        <!-- Icônes édition/suppression -->
                        <div class="note-actions" style="position:absolute; top:10px; right:10px;">
                            <a href="#" class="btn btn-sm btn-outline-primary me-1" title="Modifier"
                                data-bs-toggle="modal" data-bs-target="#editNoteModal" th:attr="data-note-id=${note.id},
                                          data-note-content=${note.content},
                                          data-note-patient-id=${note.patientId}">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/note/delete/{id}/{patientId}(id=${note.id},patientId=${patient.id})}"
                                class="btn btn-sm btn-outline-danger" title="Supprimer">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                    <!-- Bouton ajouter une note -->
                    <div class="mt-3">
                        <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#noteModal">Ajouter
                            une note</a>
                    </div>
                </div>
            </div>
            <!-- Rapport patient -->
            <!-- Container rapport diabète -->
            <div class="col-md-3">
                <div th:switch="${rapport.levelRisk}" class="p-4 rounded text-white mb-4" th:classappend=" 
                        ${rapport.levelRisk} == 0 ? 'bg-success' :
                        (${rapport.levelRisk} == 1 ? 'bg-info' :
                        (${rapport.levelRisk} == 2 ? 'bg-warning' : 'bg-danger'))">
                    <h5 class="mb-3">Risque de diabète</h5>
                    <div th:case="0" class="container-risk">
                        <i class="bi bi-shield-check" style="font-size:2rem;"></i><br>
                        <span class="ms-2">Aucun risque <br> (None)</span>
                    </div>
                    <div th:case="1" class="container-risk">
                        <i class="bi bi-exclamation-circle" style="font-size:2rem;"></i><br>
                        <span class="ms-2">Risque limité <br> (Borderline)</span>
                    </div>
                    <div th:case="2" class="container-risk">
                        <i class="bi bi-exclamation-triangle" style="font-size:2rem;"></i><br>
                        <span class="ms-2">Danger <br> (In Danger)</span>
                    </div>
                    <div th:case="3" class="container-risk">
                        <i class="bi bi-fire" style="font-size:2rem;"></i><br>
                        <span class="ms-2">Apparition précoce <br> (Early onset)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
