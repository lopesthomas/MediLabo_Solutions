<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ajouter un patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .centered-box {
            border: 1px solid #dee2e6;
            border-radius: 1rem;
            padding: 2rem;
            background: #f8f9fa;
            max-width: 500px;
            margin: 40px auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MediLabo</a>
            <div class="d-flex ms-auto">
                <button type="button" class="btn btn-outline-secondary me-2" onclick="window.history.back()">
                    <i class="bi bi-arrow-left"></i> Retour
                </button>
                <a href="/logout" class="btn btn-outline-danger">Déconnexion</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="centered-box">
            <h3 class="mb-4 text-center">Ajouter un patient</h3>
            <form th:action="@{/patient/add}" th:object="${patient}" method="post">
                <div class="mb-3">
                    <label class="form-label">Prénom</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nom</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <select class="form-select" th:field="*{gender}" required>
                        <option value="">Sélectionner...</option>
                        <option value="M">Homme</option>
                        <option value="F">Femme</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date de naissance</label>
                    <input type="date" class="form-control" th:field="*{birthDate}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Adresse</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Téléphone</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
